<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>
        <p>お問い合わせフォーム | 架空の株式会社ダミー</p>
    </title>
</head>

<body>
    <p>
       <img src="logo-dummy.jpg" alt="架空の株式会社ダミー" width="240" height="80">
    </p>

    <dl>
        <h1>お問い合わせフォーム</h1>
    </dl>

    <dl>
        株式会社ダミーに関するお問い合わせは、<a href="index.html">プライバシーポリシー</a>をご一読の上、下記の入力フォームから送信して下さい。
    
        <table border="1">
            <form action ="自身のファイル" method="post">
                <tr>
                    <th><label for ="your_name">お名前</label></th>
                    <th>
                        <dd>
                            <input type ="text" id="your_name" name="your_name">
                        </dd>   
                    </th>
                </tr>

                <tr>
                    <th><label for ="your_email">メールアドレス</label></th>
                    <th>
                        <dd>
                            <input type ="text" id="your_email" name="your_email">
                        </dd>   
                    </th>
                </tr>

                <tr>
                    <th><label for="inquiry">お問い合わせ内容</label></th>
                    <th>
                        <dd>
                            <textarea name="your_email" id="inquiry" cols="60" rows="10"></textarea>
                        </dd>   
                    </th>
                </tr>
           </form>
        </table>
    </dl>
 
    <dl>
        <input type="submit" value="入力確認画面へ">
    </dl>

    <dl>
        &copy; 2016 株式会社ダミー All Rights Reserved.
    </dl>
</body>
